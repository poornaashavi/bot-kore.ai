<!DOCTYPE html>
<html>
<head>
    <style>
        #chat-container {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
        }

        #chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="chat-button">Chat</button>
    <div id="chat-container">
        <iframe src="https://bots.kore.ai/webclient/ee60c7350c4f4fdc99436efce6e55ba280e703af73174042bcb60da7bf805687st82" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <script>
        document.getElementById('chat-button').addEventListener('click', function() {
            document.getElementById('chat-container').style.display = 'block';
        });
    </script>
</body>
</html>
